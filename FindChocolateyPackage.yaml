---
- name: "Query installed Chocolatey packages on all machines"
  hosts: windows
  tasks:
  - name: Gather facts from chocolatey
    win_chocolatey_facts: 
  - name: Displays the Packages
    debug:
      msg: "Found package with version {{ item.version }}" 
    loop: "{{ ansible_chocolatey.packages }}"
    #when: item.package == package_name